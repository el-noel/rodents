            <div class="sliding-row">

                    </div>
        </div>
        
    </br>

    <div class="filters">
        <input placeholder="Exclude Keywords" id="exclude-keywords" type="text" />
        <input placeholder="Min Age" id="min-age" type="number" />
        <input placeholder="Min Players" id="min-players" type="number" />
        <input placeholder="Max Players" id="max-players" type="number" />
        <select id="category">
            <option value="">Select a Category</option>
            <option value="Strategy">Strategy</option>
            <option value="Family">Family</option>
            <option value="Card Game">Card Game</option>
            <option value="Adventure">Adventure</option>
            <option value="Puzzle">Puzzle</option>
            <!-- Add more categories as needed -->
        </select>
        <button onclick="filterText()">Search</button>
    </div>

        <div id="answer-box">
        </div>
    </div>
 
    <script>
        function debounce(func, wait, immediate) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                const later = function() {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                const callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        }

        //attempt at suggestion list
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('filter-text-val');
            const suggestionsBox = document.getElementById('suggestionsBox');
            const toggleMode = document.getElementById('toggleMode');
        
            searchInput.addEventListener('input', debounce(function() {
                const query = searchInput.value.trim();
                if (query && toggleMode.checked) {
                    fetch(`/suggestions?query=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(suggestions => {
                            suggestionsBox.innerHTML = '';
                            suggestionsBox.style.display = 'block';
                            suggestions.forEach(suggestion => {
                                const suggestionElement = document.createElement('div');
                                suggestionElement.textContent = suggestion;
                                suggestionElement.addEventListener('click', () => {
                                    searchInput.value = suggestion;
                                    suggestionsBox.style.display = 'none';
                                });
                                suggestionsBox.appendChild(suggestionElement);
                            });
                        });
                } else {
                    suggestionsBox.style.display = 'none';
                }
            }, 250));
        });
        </script>
        

    <script>

        function answerBoxTemplate(name, description, average,id, min_age, min_players, max_players, category, similarityScore=null){
            let twosent = description.split('.').slice(0, 2).join('.') + '.';
            let categoriesArray = category.split(','); 
            let categoriesList = '<ul> Category:';
            for (let i = 0; i < categoriesArray.length; i++) {
                categoriesList += `<li>${categoriesArray[i].trim()}</li>`; 
            }
            categoriesList += '</ul>';
            let similarityInfo = `<p class='similarity-score'>Similarity: ${similarityScore ? (similarityScore * 100).toFixed(2) + '%' : 'Not available'}</p>`;

           // let minAgeCheck = parseInt(min_age, 10) >= parseInt(currentMinAge, 10) ? '✔️' : '❌';
           // let minPlayersCheck = parseInt(min_players, 10) >= parseInt(currentMinPlayers, 10) ? '✔️' : '❌';
           // let maxPlayersCheck = parseInt(max_players, 10) <= parseInt(currentMaxPlayers, 10) ? '✔️' : '❌';

            //let categoryCheck = selectedCategory && categoriesArray.includes(selectedCategory) ? '✔️' : '❌';


            return `<div class='search-result' onclick="window.location.href='/about/${id}'">
            <div class='game-info'>
            <h3 class='game-title'>${name}</h3>
            <p class='game-desc'>${twosent}</p>
            <p class='sim-score'>${similarityInfo}</p>
            
            <p class='game-rating'>Average Rating: ${average.toFixed(2)}</p>
            </div>
            <div class='client-info'>
                <p class='filters'>Min Age: ${min_age} </p>
                <p class='filters'>Min Players: ${min_players}</p>
                <p class='filters'>Max Players: ${max_players}</p>
                <p class='filters'>${categoriesList}</p>
                <p class='similarity-score'>${similarityInfo}</p>
            <div>
        </div>`;
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            const titleValue = document.getElementById("filter-text-val").value;
            const excludeValue = document.getElementById("exclude-keywords").value;  // New exclude field
            const minAgeValue = document.getElementById("min-age").value || 0;
            const minPlayersValue = document.getElementById("min-players").value || 0;
            const maxPlayersValue = document.getElementById("max-players").value || Number.MAX_SAFE_INTEGER;
            const categoryValue = document.getElementById("category").value;
            const recommendationMode = document.querySelector('input[type="checkbox"]').checked ? 'recommendation' : 'regular';
            const filterMode = document.getElementById("filterMode").checked ? 'strict' : 'relaxed';

            const sortBy = document.getElementById("sort-by").value;
            const recommendationMode = document.getElementById("toggleMode").checked ? 'recommendation' : 'regular';
        
            const queryParams = new URLSearchParams({
                title: titleValue,
                exclude: excludeValue,
                min_age: minAgeValue,
                min_players: minPlayersValue,
                max_players: maxPlayersValue,
                category: categoryValue,
                mode: recommendationMode,
                filter_mode: filterMode
            }).toString();
        
            document.getElementById("answer-box").innerHTML = "";
            fetch("/games?" + queryParams)
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => {
                    switch(sortBy) {
                        case 'name_asc': return a.name.localeCompare(b.name);
                        case 'name_desc': return b.name.localeCompare(a.name);
                        case 'age_asc': return a.minage - b.minage;
                        case 'age_desc': return b.minage - a.minage;
                        case 'rating_asc': return a.average - b.average;
                        case 'rating_desc': return b.average - a.average;
                        default: return 0;
                    }
                });
        
                const answerBox = document.getElementById("answer-box");
                answerBox.innerHTML = "";
                data.forEach(row => {
                    let tempDiv = document.createElement("div");
                    tempDiv.innerHTML = answerBoxTemplate(row.name, row.description, row.average, row.objectid, row.minage, row.minplayers, row.maxplayers, row.boardgamecategory, row.similarity_score);
                    answerBox.appendChild(tempDiv);
                });
            })
        }

        function toggleInfoPopup() {
            var popup = document.getElementById("infoPopup");
            if (popup.style.display === "none") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }

}
            

    }

    </script>
